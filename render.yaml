# ============================
# Render Deployment Configuration
# A6 Cars Full Project
# ============================

version: "1"

# ---------------- BACKEND SERVICE ----------------
services:
  - type: web
    name: a6cars-backend
    env: node
    buildCommand: "npm install"
    startCommand: "node server.js"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: a6cars-db
          property: connectionString
      - key: JWT_SECRET
        value: secret123
    autoDeploy: true

# ---------------- FRONTEND SERVICE ----------------
  - type: web
    name: a6cars-frontend
    env: static
    staticPublishPath: frontend
    autoDeploy: true

# ---------------- DATABASE ----------------
databases:
  - name: a6cars-db
    databaseName: a6cars_db
    user: root
    plan: free
    region: singapore
    postgresMajorVersion: "17"
