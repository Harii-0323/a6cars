<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dashboard | A6 Cars</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <style>
    .status-paid { color: #16a34a; font-weight: bold; }
    .status-pending { color: #dc2626; font-weight: bold; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  
<!-- Load Navbar -->
<div id="navbar-container"></div>

<script>
  // üåê Detect backend URL (localhost vs production)
  const BACKEND_URL =
    (location.hostname === "localhost" || location.hostname === "127.0.0.1")
      ? "http://localhost:10000"
      : "https://a6cars-latest.onrender.com";

  // üîê User session validation
  const customer_id = localStorage.getItem("customer_id");
  const customer_name = localStorage.getItem("customer_name");
  const token = localStorage.getItem("auth_token");

  if (!customer_id || !token) {
    alert("Please log in first.");
    window.location.href = "/login.html";
  }

  // üëã Display user name
  document.getElementById("userName").innerText = `üëã Hello, ${customer_name || "User"}!`;

  // üöó Load user's bookings (Active + Past)
  async function loadBookings() {
    const activeContainer = document.getElementById("activeBookings");
    const pastContainer = document.getElementById("pastBookings");

    activeContainer.innerHTML = `<p class="text-gray-500 text-center col-span-3">Loading your bookings...</p>`;
    pastContainer.innerHTML = "";

    try {
      const res = await fetch(`${BACKEND_URL}/api/mybookings/${customer_id}`, {
        headers: { Authorization: `Bearer ${token}` }
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data.message || "Failed to load bookings");

      const active = data.filter(b => !b.verified);
      const past = data.filter(b => b.verified);

      const makeCard = (bk) => {
        const status = bk.paid
          ? `<span class="status-paid">Paid</span>`
          : `<span class="status-pending">Pending</span>`;
        const verified = bk.verified
          ? `<span class="status-paid">Verified</span>`
          : `<span class="status-pending">Not Verified</span>`;

        return `
          <div class="bg-white shadow rounded-lg p-4">
            <h3 class="text-xl font-bold text-gray-800 mb-1">${bk.brand} ${bk.model}</h3>
            <p class="text-gray-600 mb-1">Location: ${bk.location}</p>
            <p class="text-gray-600 mb-1">From: ${new Date(bk.start_date).toLocaleDateString()}</p>
            <p class="text-gray-600 mb-1">To: ${new Date(bk.end_date).toLocaleDateString()}</p>
            <p class="text-gray-600 mb-1">Amount: ‚Çπ${bk.amount}</p>
            <p class="text-gray-600 mb-1">Payment: ${status}</p>
            <p class="text-gray-600 mb-3">Verification: ${verified}</p>
            ${
              bk.paid
                ? `<button onclick="downloadCollectionQR('${bk.collection_qr}', ${bk.booking_id})"
                    class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700">Download Collection QR</button>`
                : `<button onclick="showPaymentQR(${bk.booking_id}, ${bk.amount})"
                    class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">Pay Now</button>`
            }
          </div>`;
      };

      activeContainer.innerHTML = active.length
        ? active.map(makeCard).join("")
        : `<p class="text-gray-500 text-center col-span-3">No active bookings.</p>`;

      pastContainer.innerHTML = past.length
        ? past.map(makeCard).join("")
        : `<p class="text-gray-500 text-center col-span-3">No past bookings.</p>`;

    } catch (err) {
      activeContainer.innerHTML = `<p class="text-red-600 text-center">${err.message}</p>`;
    }
  }

  async function showPaymentQR(booking_id, amount) {
    const res = await fetch(`${BACKEND_URL}/api/payments/qr`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ booking_id, customer_id })
    });
    const data = await res.json();
    showPopupQR("Scan to Pay", `Pay ‚Çπ${amount} to A6 Cars`, data.qr);
  }

  function downloadCollectionQR(qr, id) {
    const a = document.createElement("a");
    a.href = qr;
    a.download = `collection_qr_${id}.png`;
    a.click();
  }

  function showPopupQR(title, desc, qr) {
    const qrPopup = document.createElement("div");
    qrPopup.className = "fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50";
    qrPopup.innerHTML = `
      <div class="bg-white p-6 rounded-lg text-center max-w-sm">
        <h2 class="text-xl font-bold mb-2 text-blue-700">${title}</h2>
        <p class="text-gray-600 mb-2">${desc}</p>
        <img src="${qr}" class="mx-auto w-56 h-56 rounded border mb-3">
        <button class="mt-4 bg-red-600 text-white px-4 py-2 rounded w-full hover:bg-red-700"
          onclick="this.closest('.fixed').remove()">Close</button>
      </div>`;
    document.body.appendChild(qrPopup);
  }

  loadBookings();
</script>

</body>
</html>
