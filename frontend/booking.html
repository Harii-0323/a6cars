<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book a Car | A6 Cars</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Flatpickr (for date selection) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- Swiper (for image carousel) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <!-- Navbar -->
  <div id="navbar"></div>

  <script>
    const BACKEND_URL =
      (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1")
        ? "http://localhost:5000"
        : "https://a6cars.onrender.com";

    // Load navbar dynamically
    fetch("/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;
        setupNavbar();
      });

    function setupNavbar() {
      try {
        const logoutBtn = document.getElementById("nav-logout");
        if (logoutBtn)
          logoutBtn.onclick = () => {
            localStorage.clear();
            window.location.href = "/login.html";
          };
      } catch (e) {}
    }
  </script>

  <div class="h-20"></div>

  <div class="flex justify-center mb-6">
    <div class="bg-white p-6 rounded shadow w-3/4 text-center">
      <h1 class="text-3xl font-bold text-blue-700 mb-2">Book Your Car</h1>
      <p class="text-gray-600 mb-4">Choose your car and scan the QR to pay instantly</p>
    </div>
  </div>

  <!-- Car listing -->
  <div id="cars" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-6 pb-10"></div>

  <script>
    const customer_id = localStorage.getItem("customer_id");
    const token = localStorage.getItem("auth_token");
    if (!customer_id || !token) {
      alert("Please login first.");
      window.location.href = "/login.html";
    }

    // ✅ Fetch all cars
    fetch(`${BACKEND_URL}/api/cars`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("cars");
        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = '<p class="text-center text-gray-600 col-span-3">No cars available.</p>';
          return;
        }

        data.forEach(car => {
          const images = car.images && car.images.length
            ? car.images.map(img =>
                `<div class="swiper-slide"><img src="${BACKEND_URL}${img}" class="w-full h-48 object-cover rounded-lg"></div>`
              ).join("")
            : `<div class="swiper-slide"><img src="https://via.placeholder.com/400x300?text=No+Image" class="w-full h-48 object-cover rounded-lg"></div>`;

          const div = document.createElement("div");
          div.className = "bg-white p-4 rounded-lg shadow text-center";
          div.innerHTML = `
            <div class="swiper carSwiper mb-3">
              <div class="swiper-wrapper">${images}</div>
              <div class="swiper-pagination"></div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>

            <h2 class="text-xl font-bold">${car.brand} ${car.model}</h2>
            <p class="text-gray-600">Year: ${car.year}</p>
            <p class="text-gray-600">Rate: ₹${car.daily_rate}</p>
            <p class="text-gray-600 mb-3">Location: ${car.location}</p>

            <div class="space-y-2">
              <input type="text" id="start-${car.id}" placeholder="Start Date" class="border rounded p-2 w-full" />
              <input type="text" id="end-${car.id}" placeholder="End Date" class="border rounded p-2 w-full" />
              <button id="book-btn-${car.id}" onclick="bookCar(${car.id}, '${car.brand} ${car.model}', ${car.daily_rate})" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Book</button>
              <div id="qr-${car.id}" class="hidden mt-4 border-t pt-4"></div>
            </div>
          `;
          container.appendChild(div);

          flatpickr(`#start-${car.id}`, { dateFormat: "Y-m-d", minDate: "today" });
          flatpickr(`#end-${car.id}`, { dateFormat: "Y-m-d", minDate: "today" });
        });

        new Swiper(".carSwiper", {
          loop: true,
          pagination: { el: ".swiper-pagination", clickable: true },
          navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
        });
      });

    // ✅ Booking + QR generation
    async function bookCar(car_id, carName, daily_rate) {
      const start = document.getElementById(`start-${car_id}`).value;
      const end = document.getElementById(`end-${car_id}`).value;
      const btn = document.getElementById(`book-btn-${car_id}`);
      const qrDiv = document.getElementById(`qr-${car_id}`);

      if (!start || !end) return alert("Please select both start and end dates.");

      btn.disabled = true;
      btn.innerText = "Booking...";

      try {
        // Calculate total amount (simple daily rate * days)
        const days = Math.ceil((new Date(end) - new Date(start)) / (1000 * 60 * 60 * 24));
        const amount = daily_rate * days;

        // Create booking
        const res = await fetch(`${BACKEND_URL}/api/book`, {
          method: "POST",
          headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
          body: JSON.stringify({ car_id, customer_id, start_date: start, end_date: end, amount }),
        });

        const data = await res.json();
        btn.disabled = false;
        btn.innerText = "Book";

        if (!res.ok) return alert(data.message || "Failed to create booking");

        alert("Booking successful! Generating payment QR...");

        // Fetch dynamic QR
        const qrRes = await fetch(`${BACKEND_URL}/api/payment-qr?amount=${amount}&note=${encodeURIComponent(carName)}`);
        const qrJson = await qrRes.json();

        qrDiv.innerHTML = `
          <h3 class="text-lg font-semibold text-green-600 mb-2">Scan to Pay ₹${amount}</h3>
          <img src="${qrJson.qrImage}" alt="UPI QR" class="mx-auto w-56 h-56 border rounded-lg shadow mb-2">
          <p class="text-gray-600">UPI ID: 8179134484@pthdfc</p>
          <p class="text-sm text-gray-500 mt-1">Note: After payment, your booking will be verified by admin.</p>
        `;
        qrDiv.classList.remove("hidden");
      } catch (err) {
        btn.disabled = false;
        btn.innerText = "Book";
        console.error(err);
        alert("Error: " + err.message);
      }
    }
  </script>
</body>
</html>
