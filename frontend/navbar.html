<nav class="bg-blue-700 text-white fixed top-0 left-0 right-0 z-50 shadow-lg">
  <div class="max-w-6xl mx-auto flex justify-between items-center px-6 py-3">
    <a href="/index.html" class="text-2xl font-bold tracking-wide">A6 Cars</a>

    <ul class="flex space-x-6 items-center">
      <li><a href="/index.html" id="nav-home" class="hover:text-gray-300">Home</a></li>
      <li><a href="/booking.html" id="nav-book" class="hover:text-gray-300">Book Car</a></li>
      <li><a href="/history.html" id="nav-history" class="hover:text-gray-300">History</a></li>
      <li><a href="/admin-dashboard.html" id="nav-admin" class="hover:text-yellow-300 hidden font-semibold">Admin Panel</a></li>
      <li id="nav-user" class="hidden font-semibold"></li>
      <li>
        <button id="nav-logout"
          class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded text-white hidden">
          Logout
        </button>
      </li>
      <li id="nav-auth" class="flex space-x-2">
        <a href="/admin.html" class="bg-yellow-400 text-black px-3 py-1 rounded hover:bg-yellow-500 font-semibold">Admin Login</a>
        <a href="/login.html" class="bg-white text-blue-700 px-3 py-1 rounded hover:bg-gray-100">Login</a>
        <a href="/register.html" class="bg-blue-500 px-3 py-1 rounded hover:bg-blue-600">Register</a>
      </li>
    </ul>
  </div>
</nav>

<script>
  // ðŸ§  Dynamic Navbar Logic
  document.addEventListener('DOMContentLoaded', () => {
    try {
      const customerId = localStorage.getItem('customer_id');
      const customerName = localStorage.getItem('customer_name');
      const adminLogged = sessionStorage.getItem('adminLoggedIn');

      const userEl = document.getElementById('nav-user');
      const logoutBtn = document.getElementById('nav-logout');
      const authLinks = document.getElementById('nav-auth');
      const adminLink = document.getElementById('nav-admin');

      if (customerId || adminLogged) {
        // Hide Login/Register buttons
        authLinks.classList.add('hidden');
        logoutBtn.classList.remove('hidden');

        if (customerName) {
          userEl.textContent = `ðŸ‘‹ Hello, ${customerName}`;
          userEl.classList.remove('hidden');
        }

        // Admin Mode
        if (adminLogged) {
          adminLink.classList.remove('hidden');
          document.getElementById('nav-book').classList.add('hidden');
          document.getElementById('nav-history').classList.add('hidden');
          document.getElementById('nav-home').classList.add('hidden');
          userEl.textContent = `ðŸ§‘â€ðŸ’¼ Admin`;
        }
      } else {
        // Not logged in
        authLinks.classList.remove('hidden');
        logoutBtn.classList.add('hidden');
        userEl.classList.add('hidden');
        adminLink.classList.add('hidden');
      }

      // Logout logic
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('auth_token');
        localStorage.removeItem('customer_id');
        localStorage.removeItem('customer_name');
        sessionStorage.removeItem('adminLoggedIn');
        window.location.href = '/login.html';
      });

    } catch (err) {
      console.error('Navbar setup error:', err);
    }
  });
</script>
