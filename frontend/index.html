<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A6 Cars | Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen">
  <div id="navbar"></div>
  <script>
    fetch("/navbar.html")
      .then(res => res.text())
      .then(html => document.getElementById("navbar").innerHTML = html);
  </script>

  <div class="h-20"></div>

  <section class="text-center mt-10 px-6">
    <h1 class="text-4xl font-extrabold text-blue-700 mb-4">Welcome to A6 Cars ðŸš—</h1>
    <p class="text-gray-600 mb-6 text-lg">
      Rent premium cars with secure UPI payments and QR-based verification.
    </p>

    <div id="action-buttons" class="flex justify-center gap-4"></div>
  </section>

  <script>
    const customerId = localStorage.getItem('customer_id');
    const actionContainer = document.getElementById("action-buttons");

    if (customerId) {
      actionContainer.innerHTML = `
        <a href="/book.html" class="bg-blue-700 text-white px-6 py-3 rounded-lg hover:bg-blue-800 transition">Book a Car</a>
        <a href="/booking.html" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition">My Bookings</a>
      `;
    } else {
      actionContainer.innerHTML = `
        <a href="/login.html" class="bg-blue-700 text-white px-6 py-3 rounded-lg hover:bg-blue-800 transition">Login</a>
        <a href="/register.html" class="bg-gray-200 text-blue-700 px-6 py-3 rounded-lg hover:bg-gray-300 transition">Register</a>
      `;
    }
  </script>

  <footer class="mt-16 bg-blue-700 text-white text-center py-4">
    Â© 2025 A6 Cars | All Rights Reserved
  </footer>
</body>
</html>
