<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A6 Cars | Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex flex-col justify-center items-center">
  <!-- Navbar -->
  <div id="navbar"></div>
  <script>
    fetch("/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;
        setupNavbar();
      });

    function setupNavbar() {
      const logoutBtn = document.getElementById("nav-logout");
      if (logoutBtn) logoutBtn.onclick = () => {
        localStorage.clear();
        window.location.href = "/login.html";
      };
    }
  </script>

  <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md mt-24">
    <h1 class="text-3xl font-bold text-blue-700 text-center mb-2">Welcome to A6 Cars</h1>
    <p class="text-gray-600 text-center mb-6">Create an account to start booking your dream car üöó</p>

    <form id="registerForm" class="space-y-4">
      <input type="text" id="name" placeholder="Full Name" required class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="email" id="email" placeholder="Email" required class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="tel" id="phone" placeholder="Phone Number" required class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="password" id="password" placeholder="Password" required class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded font-semibold">
        Sign Up
      </button>
    </form>

    <p class="text-center text-gray-600 mt-4">
      Already have an account?
      <a href="/login.html" class="text-blue-700 font-semibold hover:underline">Login here</a>
    </p>
  </div>

  <script>
    const BACKEND_URL =
      (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1")
        ? "http://localhost:10000"
        : "https://a6cars.onrender.com";

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !email || !phone || !password) {
        alert("Please fill all fields.");
        return;
      }

      try {
        const res = await fetch(`${BACKEND_URL}/api/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, phone, password }),
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Registration failed.");

        alert("‚úÖ Registration successful! Please log in.");
        window.location.href = "/login.html";
      } catch (err) {
        alert("‚ùå " + err.message);
      }
    });
  </script>

  <footer class="mt-10 text-gray-700 text-sm">
    ¬© 2025 A6 Cars. All Rights Reserved.
  </footer>
</body>
</html>
